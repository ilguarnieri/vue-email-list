<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/email.png">
    <title>e-mails</title>
</head>
<body>

    <section id="app">
        <h1 class="title">Get e-mails</h1>

        <div>
            <p>Quante e-mail vuoi generare?</p>
            <input type="number" v-model="numberEmail" min="1" max="20" placeholder="1-20">
            <button @click="getEmail">OK</button>
        </div>




        <div v-if="emails.length == numberEmail">
            {{emails}}

        </div>
    </section>

    <script src="assets/js/app.js"></script>    
</body>
</html>
